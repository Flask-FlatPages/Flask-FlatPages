name: Test

on: 
  - push
  - pull_request

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install Tox
        run: |
          python -m pip install -U pip
          python -m pip install tox
      - name: Lint with Flake8
        run: |
          tox -e lint
  test:
    name: Test (Python ${{matrix.python}} - ${{matrix.pygments}} Pygments)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: False
      matrix:
        python: [2.7, 3.7, 3.8, 3.9, '3.10', '3.11']
        pygments: [with, without]
        include:
          - python: 2.7
            pygments: with
            env: py27-pygmentsyes
          - python: 2.7
            pygments: without
            env: py27-pygmentsno
          - python: 3.7
            pygments: with
            env: py37-pygmentsyes
          - python: 3.7
            pygments: without
            env: py37-pygmentsno
          - python: 3.8
            pygments: with
            env: py38-pygmentsyes
          - python: 3.8
            pygments: without
            env: py38-pygmentsno
          - python: 3.9
            pygments: with
            env: py39-pygmentsyes
          - python: 3.9
            pygments: without
            env: py39-pygmentsno
          - python: '3.10'
            pygments: with
            env: py310-pygmentsyes
          - python: '3.10'
            pygments: without
            env: py310-pygmentsno
          - python: '3.11'
            pygments: with
            env: py311-pygmentsyes
          - python: '3.11'
            pygments: without
            env: py311-pygmentsno
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python@${{matrix.python}}
        uses: actions/setup-python@v4
        with:
          python-version: |
            ${{matrix.python}}
            3.11
      - name: Install Tox
        run: |
         python -m pip install -U pip
         python -m pip install tox
      - name: Test
        run: tox -e ${{ matrix.env }}
