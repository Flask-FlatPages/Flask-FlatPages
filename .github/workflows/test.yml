name: Test

on: 
  - push
  - pull_request

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Tox
        run: |
          python -m pip install -U pip
          python -m pip install tox
      - name: Lint with Flake8
        run: |
          tox -e lint
  test:
    name: Test (Python ${{matrix.python}})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: False
      matrix:
        python: [2.7, 3.6, 3.7, 3.8, 3.9]
        include:
          - python: 2.7
            env: py27
          - python: 3.6
            env: py36
          - python: 3.7
            env: py37
          - python: 3.8
            env: py38
          - python: 3.9
            env: py39
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python@${{matrix.python}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python}}
      - name: Install Tox
        run: |
         python -m pip install -U pip
         pip install tox
      - name: Test
        run: tox -e ${{ matrix.env }}
