[build-system]
requires = ["setuptools > 39.2.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.tox]
legacy_tox_ini = """
[flake8]
application-import-names = flask_flatpages
ignore = D205,D400,W504
import-order-style = google
max-complexity = 20

[tox]
envlist =
  py27,py35,py36,py37,py38,py39

[gh-actions]
python =
  2.7: py27
  3.5: py35
  3.6: py36
  3.7: py37
  3.8: py38
  3.9: py39

[testenv]
deps =
  Pygments>=2.0.2
  coverage>=3.7.1
  docutils>=0.12
  flake8>=2.3.0
  flake8-docstrings>=0.2.1.post1
  flake8-import-order>=0.5.3
  mccabe>=0.3.0
  pep257>=0.5.0
  pep8>=1.6.2
  pep8-naming>=0.2.2
  pyflakes>=0.8.1
  pytest
  pytest-cov
  py35: setuptools==44.1.1
  setuptools>40.6.0
commands =
  - flake8 --statistics flask_flatpages/ --import-order-style smarkets
  pytest -v tests/ --cov=flask_flatpages --cov-branch --cov-report term

[testenv:docs]
deps = -rdocs/requirements.txt
commands=
 sphinx-build -d "{toxworkdir}/docs/_build/_doctree" docs "docs/_build/html" --color -W -bhtml {posargs} 

[testenv:lint]
commands=
  flake8 --statistics flask_flatpages/ --import-order-style smarkets
"""

[tool.towncrier]
package = "flask_flatpages"
filename = "docs/index.rst"
directory = "news"
template = "news/template.rst"
underlines = ["~", "-", "="]
title_format = "Version {version}"
issue_format = "`#{issue} <https://github.com/Flask-FlatPages/Flask-FlatPages/issues/{issue}>`_"
    [[tool.towncrier.type]]
         directory = "feature"
         name = "Features and Improvements"
         showcontent = true
    [[tool.towncrier.type]]
         directory = "bugfix"
         name = "Bug Fixes"
         showcontent = true
    [[tool.towncrier.type]]
         directory = "removed"
         name = "Deprecations"
         showcontent = true
    [[tool.towncrier.type]]
         directory = "docs"
         name = "Documentation Changes"
         showcontent = true
    [[tool.towncrier.type]]
         directory = "misc"
         name = "Other Notes"
         showcontent = true
